[directory]
style = "fg:blue"
format = "[$path]($style)"
truncation_length = 4
truncation_symbol = "..."
truncate_to_repo = false

[cmd_duration]
show_milliseconds = true
format = "[ó±«Œ $duration]($style) "

[custom.git_user]
command = "git config user.name"
when = "git rev-parse --git-dir 2> /dev/null"
format = "via [$output]($style) "
style = "yellow"
